<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <title>Mapbox Hazard Map</title>
    <style>
      body { margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div id="map" style="width: 100vw; height: 90vh;"></div>
    <div id="menu" style="position: absolute; top: 10px; right: 10px; z-index: 1; background-color: white;">
      <input type="checkbox" id="flood-hazard-toggle">洪水浸水想定区域（想定最大規模）<br>
      <input type="checkbox" id="elevation-toggle">標高<br>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
